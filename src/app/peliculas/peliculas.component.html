<h1>Series</h1>

<div class="g-4" *ngFor="let h of miserie">
  <div id="series" class="col">
    <div class="card">
      <img src="{{h.img}}" class="card-img-top" alt="...">
      <div class="card-body info" style="background-color: {{h.colorcito}};" >
        <h5 class="card-title ancho">{{h.nombre}}  </h5>  
        <p class="card-text ancho">Temporada {{h.temporada}}/ {{h.anio}}</p>
        <a [routerLink]="['/home']" class="btnplay ancho"><svg style="width:30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z"/></svg></a> 
      </div>
    </div>
  </div>
</div>
<h1>Peliculas</h1>
<div class="card-columns">
  <div class="card border-danger div"  *ngFor="let h of mispelis">
    <img id="pelis" src="{{h.img}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" style="height: 60px;">{{h.nombre}}</h5>
      <a href="#" class="btn btn-danger btnver">Ver Pelicula</a>
    </div>
  </div>
</div>
